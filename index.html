<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="index.css"
        
    </head>
    <body>
      <form>
          
        <h1>Регистрация</h1>
        <hr> 

          <div class="div1">
            <label for="email">E-mail</label>
            <br>
            <input type="email" id="email" name="email" size="50">
          </div>

        <div class="div2"
            <label for="password">Пароль</label>
            <br>
            <input type="password" id="password" name="password" size="19">
        </div>

        <div class="div3"
            <label for="repeat_password">Еще раз</label>
          <br>
            <input type="repeat_password" id="repeat_password" name="repeat_password" size="19">
      </div>
<br>
            <button type="submit" class="signupbtn">Отправить</button>
        
  </form>
        

    </body>
    </html>
